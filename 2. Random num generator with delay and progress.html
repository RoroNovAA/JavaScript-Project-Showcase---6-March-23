<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator with Delay and Progress Indication</title>
</head>
<body>
<script>
    let delay = 3000;

    //RANDOM NUMBER GENERATING FUNCTION
    function generateRandomNumWithDelay() {
        let timeRemaining = delay / 1000;
        //setting the count down with console log
        let countdownInterval = setInterval(() => {
            console.log(`Generating random number in ${timeRemaining} seconds.`);
            timeRemaining--;

            if(timeRemaining === 0) {
                clearInterval(countdownInterval);
                let randomNum = Math.floor(Math.random() * 100);
                console.log(`Random Number Generated: ${randomNum}`);
            }    

        }, 1000);
    }

    //calling the function
    generateRandomNumWithDelay();
</script>
</body>
</html>
