<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse string</title>
</head>
<body>
<script>

let input = "hello world"; //THE ORIGINAL STRING
let reversed = ""; // THIS IS WHERE THE REVERSED STRING WILL BE STORED

//MAIN REVERSE FUNCTION
function reverseString(str) {
    for (let i = string.length -1; i >= 0; i--) {
        reversed += str[i];
    }
}

//SETTING TIMEOUT
setTimeout(function() {
   reverseString(input);
   console.log(reversed);
  }, 2000);
    </script>
</body>
</html>
